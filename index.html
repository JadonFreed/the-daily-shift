<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Shift - NHL Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="game-container">

        <div class="screen active" id="start-screen">
            <h1 class="kinetic-title">THE DAILY SHIFT</h1>
            <p class="subtitle">10 questions. 60 seconds. How's your hockey sense?</p>
            <button class="btn" id="start-button">Start Shift</button>
            <div class="leaderboard-preview">
                <h2>LEADERBOARD</h2>
                <div class="leaderboard-item">
                    <span>HIGH SCORE</span>
                    <span id="local-high-score">0</span>
                </div>
                <div class="leaderboard-item">
                    <span>CURRENT STREAK</span>
                    <span id="local-streak">0</span>
                </div>
            </div>
        </div>

        <div class="screen" id="game-screen">
            <div id="hud">
                <div class="hud-item">
                    <span>TIME</span>
                    <div id="timer">0:60</div>
                </div>
                <div class="hud-item">
                    <span>PROGRESS</span>
                    <div id="question-counter">1 / 10</div>
                </div>
                <div class="hud-item">
                    <span>SCORE</span>
                    <div id="score-display">0</div>
                </div>
            </div>

            <div id="question-area">
                <h2 id="question-title">QUESTION TITLE</h2>
                <div id="question-content">
                    </div>
            </div>

            <div id="answer-options">
                </div>
        </div>

        <div class="screen" id="debrief-screen">
            <h1 class="kinetic-title">SHIFT COMPLETE</h1>
            
            <div class="debrief-stats">
                <div class="stat-card">
                    <h3>Total Score</h3>
                    <p id="final-score">0</p>
                </div>
                <div class="stat-card">
                    <h3>Accuracy</h3>
                    <p id="final-accuracy">0%</p>
                </div>
                <div class="stat-card">
                    <h3>Time Taken</h3>
                    <p id="final-time">0s</p>
                </div>
            </div>

            <div id="mistake-review">
                <h2>MISTAKE REVIEW</h2>
                <div id="mistake-review-area">
                    </div>
            </div>

            <button class="btn" id="play-again-button">Back to Main Menu</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
