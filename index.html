<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Lineup | GLITCH RINK</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Wallpoet&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <header class="glitch-header">
            <h1 class="glitch-title">DAILY LINEUP // **GLITCH RINK**</h1>
            <div class="metrics">
                <span id="streak-metric" class="metric-item">STREAK: 0</span>
                <span id="score-metric" class="metric-item">SCORE: 0</span>
            </div>
        </header>

        <div id="start-screen" class="game-screen active">
            <h2>SYSTEM READY: NEW SHIFT INITIATED</h2>
            <div class="settings-panel glitch-card">
                <label for="team-select">TARGET TEAM:</label>
                <select id="team-select"></select>

                <label>LINES TO BUILD:</label>
                <div class="line-options">
                    <button class="line-btn" data-lines="1">1st Line Only</button>
                    <button class="line-btn active" data-lines="2">Top 2 Lines</button>
                    <button class="line-btn" data-lines="3">Full 3 Lines</button>
                </div>
            </div>
            <button id="start-shift-btn" class="action-btn">INITIATE LINE BUILD DRILL</button>
        </div>

        <div id="quiz-screen" class="game-screen">
            <div class="timer-bar-container">
                <div id="timer-bar"></div>
                <div id="timer-text">60:00</div>
            </div>
            <h3 id="current-team-display">Team: **EDM**</h3>
            
            <div class="line-builder-grid">
                <div id="line-slots-container" class="line-slots-area">
                    </div>

                <div class="player-pool-area">
                    <h4 class="pool-header">PLAYER DATA POOL: <span id="pool-count">0</span> Skaters Available</h4>
                    <div id="player-pool" class="player-pool">
                        </div>
                </div>
            </div>
        </div>

        <div id="debrief-screen" class="game-screen">
            <h2 id="debrief-title" class="glitch-title">DEBRIEF SCREEN: DATA LOG</h2>
            <div class="debrief-summary">
                <p>TIME REMAINING: <span id="debrief-time-bonus">--</span></p>
                <p>ACCURACY RATING: <span id="debrief-accuracy">--</span></p>
                <p>POINTS EARNED: <span id="debrief-points" class="accent-text">--</span></p>
            </div>

            <div class="mistake-review-container">
                <h4>:: MISTAKE REVIEW LOG ::</h4>
                <div id="mistake-review-list">
                    <p class="review-placeholder">No errors detected. Flawless run.</p>
                </div>
            </div>
            
            <button id="next-shift-btn" class="action-btn">RETURN TO SYSTEM MENU</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
